<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Deposit Page</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        .btn-back {
            margin-top: 30px;
            padding: 12px 24px;
            background-color: #ffffff;
            color: #121212;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-back:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <h1>Fixed Deposit Page</h1>
    <p>Welcome, {{ user.full_name }}!</p>
    <p>Account Number: {{ user.account_number }}</p>
    <p>Ticket Number: {{ ticket_number }}#{{ user.account_number }}</p>

    <button class="btn-back" onclick="goBack()">Go Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
