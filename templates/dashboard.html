<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: #1a1a1a; /* Dark container */
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 900px;
            border: 1px solid #333;
        }

        h1 {
            color: #fff;
            font-size: 3rem;
            margin-bottom: 30px;
        }

        p {
            font-size: 1.2rem;
            color: #e0e0e0;
            margin-bottom: 15px;
        }

        .account-details {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #555;
            margin-bottom: 30px;
            text-align: left;
        }

        .btn-microphone {
            background-color: #fff;
            padding: 22px;
            font-size: 1.8rem;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            border: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }

        .btn-microphone:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }

        #status-message {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #ccc;
            font-weight: 500;
        }

        .highlight {
            color: #fff;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Bank Dashboard</h1>

        <div class="account-details">
            <p>Welcome, <span class="highlight">{{ user.full_name }}</span></p>
            <p>Account Number: <span class="highlight">{{ user.account_number }}</span></p>
            <p>PAN Number: <span class="highlight">{{ user.pan_number }}</span></p>
            <p>Phone Number: <span class="highlight">{{ user.mobile_number }}</span></p>
            <p>Email: <span class="highlight">{{ user.email }}</span></p>
        </div>

        <button id="microphone-btn" class="btn btn-microphone">
            ðŸŽ¤
        </button>

        <p id="status-message" class="text-center"></p>
    </div>

    <script>
        const microphoneBtn = document.getElementById('microphone-btn');
        const statusMessage = document.getElementById('status-message');

        // Web Speech API check
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            statusMessage.textContent = "Your browser does not support speech recognition.";
            microphoneBtn.disabled = true;
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            microphoneBtn.addEventListener('click', () => {
                statusMessage.textContent = "ðŸŽ™ï¸ Listening... Please speak your banking query.";
                recognition.start();
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                statusMessage.textContent = `âœ… You said: "${transcript}"`;

                // Send the transcript to Flask backend
                fetch('/process-query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: transcript, account_number: "{{ user.account_number }}" })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            window.location.href = data.redirect_url;
                        } else {
                            alert(data.message);
                            statusMessage.textContent = "âŒ Error: " + data.message;
                        }
                    })
                    .catch(error => {
                        statusMessage.textContent = "âŒ An error occurred. Please try again.";
                        console.error(error);
                    });
            };

            recognition.onerror = (event) => {
                statusMessage.textContent = "âŒ Error: " + event.error;
            };

            recognition.onspeechend = () => {
                recognition.stop();
            };
        }
    </script>

</body>

</html>
